version: '3'

services:

  eventbus:
    image: rabbitmq:alpine

  influx:
    image: influxdb
    volumes:
      - ./dev/influxdb/:/var/lib/influxdb/

  datastore:
    image: treehouses/couchdb
    labels:
      - "traefik.port=5984"
      - "traefik.frontend.rule=PathPrefixStrip: /datastore"
    volumes:
      - ./dev/couchdb/:/opt/couchdb/data/

  history:
    image: brewblox/brewblox-history:develop
    depends_on:
      - influx
      - eventbus
    labels:
      - "traefik.port=5000"
      - "traefik.frontend.rule=PathPrefix: /history"

  sparksimulator:
    image: brewblox/firmware-simulator:develop
    ports:
      - "7376:7376"

  mdns:
    image: brewblox/brewblox-mdns:develop
    network_mode: host

  sparkey:
    image: brewblox/brewblox-devcon-spark:develop
    privileged: true
    depends_on:
      - eventbus
      - datastore
    labels:
      - "traefik.port=5000"
      - "traefik.frontend.rule=PathPrefix: /sparkey"
    command: >
      --name=sparkey
      --device-host=192.168.1.58

  sim:
    image: brewblox/brewblox-devcon-spark:develop
    privileged: true
    depends_on:
      - eventbus
      - datastore
    labels:
      - "traefik.port=5000"
      - "traefik.frontend.rule=PathPrefix: /sim"
    command: >
      --name=sim
      --device-host=192.168.1.2

  spock:
    image: brewblox/brewblox-devcon-spark:develop
    depends_on:
      - eventbus
      - datastore
    labels:
      - "traefik.port=5000"
      - "traefik.frontend.rule=PathPrefix: /spock"
    command: >
      --name=spock
      --simulation

  ui:
    image: brewblox/brewblox-ui:develop
    depends_on:
      - datastore
    volumes:
    # Generated by running "npm run devbuild"
      - ./dev/dist:/usr/share/nginx/html
    labels:
      - "traefik.port=80"
      - "traefik.frontend.rule=PathPrefix: /"

  traefik:
    image: traefik
    command: -c /config/traefik.toml --docker --docker.domain=brewblox.local
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./dev/traefik:/config
      - /var/run/docker.sock:/var/run/docker.sock
